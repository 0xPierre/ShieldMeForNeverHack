services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: fast-api-dev
    restart: unless-stopped
    ports:
      - "6123:8000"
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
      - GEOIP_DB_PATH=data/GeoLite2-Country.mmdb
      - CORS_ORIGINS=["*"]
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:ro
      - ./data:/app/data:ro
    security_opt:
      - no-new-privileges:true

