<!DOCTYPE html>

<html class="dark" lang="fr"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Écran principal de l'extension</title>
  <link href="../../lib/tailwind.min.css" rel="stylesheet"/>
  <link href="../../css/styles.css" rel="stylesheet"/>
  <link href="popup.css" rel="stylesheet"/>
  <script src="../../lib/tailwind.min.js"></script>
  <script src="theme.js"></script>
  <script src="popup.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style="width: 384px; height: 600px; margin: auto;">
  <div class="layout-container flex h-full grow flex-col">
    <div class="flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-md flex-1 px-4">
        <!-- Header -->
        <div class="relative w-full">
          <div class="absolute top-0 right-0 p-2">
            <button id="settings-button" class="flex items-center justify-center size-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors duration-150">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings-icon lucide-settings"><path d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
          </div>
        </div>
        <header class="flex flex-col items-center gap-4 py-4">
          <div class="relative flex w-28 h-28 items-center justify-center">
            <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
              <!-- Cercle de fond -->
              <circle
                      cx="50"
                      cy="50"
                      r="45"
                      fill="none"
                      stroke-width="8"
                      class="stroke-red"
              ></circle>

              <!-- Cercle de progression -->
              <circle
                      class="rating-circle"
                      cx="50"
                      cy="50"
                      r="45"
                      fill="none"
                      stroke-width="8"
                      stroke-linecap="round"
                      stroke="rgb(11,218,94)"
                      stroke-dasharray="283"
                      stroke-dashoffset="283"
                      style="transform-origin:50% 50%; transform:rotate(-90deg);"
              />

            </svg>

            <div class="flex flex-col items-center justify-center">
              <span class="text-3xl font-bold text-slate-900 dark:text-white">A+</span>
              <span class="text-xs font-medium text-slate-500 dark:text-slate-400">Excellent</span>
            </div>
          </div>



          <div class="flex items-center gap-4 bg-transparent px-4 min-h-14 justify-between w-full">
            <div class="flex items-center gap-3">
              <img class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg h-8 w-8" data-alt="Favicon for example.com" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCgznZO3e3xrscKB51CE_N2x7CWlzAieRwyc_jgIFheEQNdpQsgs8UBlKjw5J34WXaDm44tYJtx_kb3gT8SIhO1y5QEisFFjmxVsD8Pg4lpofiWWM_bX0_GHfIYYWAeTSUwGWQ6-TcBouQ83agmOBqJGCIbcH9hkAKBMzMWGangvY1dkb47GXQybizfzEZBUfbCpRPo4fT-EBLAOKHxXpEPzfS0oRkAGF-1GoygfEjO9b8LYqk9tban8FP_CWpN_sW5qREpLD3EFPu9"/>
              <p class="text-slate-900 dark:text-white text-base font-medium leading-normal flex-1 truncate">example.com</p>
            </div>
            <div class="shrink-0">
              <div class="flex size-7 items-center justify-center">
                <div class="size-3 rounded-full bg-[#0bda5e]"></div>
              </div>
            </div>
          </div>
        </header>
        <!-- Main Content Area -->
        <main class="flex flex-col gap-2 flex-grow">
          <!-- SSL Certificate Card -->
          <div class="flex items-center gap-4 bg-white dark:bg-background-dark p-3 rounded-lg border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-900/50 cursor-pointer transition-colors duration-150">
            <div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 shrink-0 size-12">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-green-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>            </div>
            <div class="flex flex-col justify-center flex-grow">
              <p class="text-slate-900 m-0 dark:text-white text-sm font-medium leading-normal line-clamp-1">Nom de domaine</p>
              <p class="text-slate-500 m-0 dark:text-slate-400 text-sm font-normal leading-normal line-clamp-2">Créé le <span id="domain-creation-date"></span></p>
            </div>
            <div class="shrink-0">
              <div class="text-slate-400 dark:text-slate-500 flex size-7 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
              </div>
            </div>
          </div>
          <!-- Malware Scan Card -->
          <div class="flex items-center gap-4 bg-white dark:bg-background-dark p-3 rounded-lg border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-900/50 cursor-pointer transition-colors duration-150">
            <div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 shrink-0 size-12">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" class="text-green-500" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flag-icon lucide-flag"><path d="M4 22V4a1 1 0 0 1 .4-.8A6 6 0 0 1 8 2c3 0 5 2 7.333 2q2 0 3.067-.8A1 1 0 0 1 20 4v10a1 1 0 0 1-.4.8A6 6 0 0 1 16 16c-3 0-5-2-8-2a6 6 0 0 0-4 1.528"/></svg>
            </div>
            <div class="flex flex-col justify-center flex-grow">
              <p class="text-slate-900 m-0 dark:text-white text-sm font-medium leading-normal line-clamp-1">USA</p>
              <p class="text-slate-500 m-0 dark:text-slate-400 text-sm font-normal leading-normal line-clamp-2">Pays de provenance de l'IP</p>
            </div>
            <div class="shrink-0">
              <div class="text-slate-400 dark:text-slate-500 flex size-7 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
              </div>
            </div>
          </div>
          <!-- Tracker Analysis Card -->
          <div class="flex items-center gap-4 bg-white dark:bg-background-dark p-3 rounded-lg border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-900/50 cursor-pointer transition-colors duration-150">
            <div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 shrink-0 size-12">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
            </div>
            <div class="flex flex-col justify-center flex-grow">
              <p class="text-slate-900 m-0 dark:text-white text-sm font-medium leading-normal line-clamp-1">Autre</p>
              <p class="text-slate-500 m-0 dark:text-slate-400 text-sm font-normal leading-normal line-clamp-2">5 traqueurs trouvés</p>
            </div>
            <div class="shrink-0">
              <div class="text-slate-400 dark:text-slate-500 flex size-7 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
              </div>
            </div>
          </div>
          <!-- Software Vulnerabilities Card -->
          <div class="flex items-center gap-4 bg-white dark:bg-background-dark p-3 rounded-lg border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-900/50 cursor-pointer transition-colors duration-150">
            <div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-slate-100 dark:bg-slate-800 shrink-0 size-12">
              <svg xmlns="http://www.w3.org/2000/svg" class="text-green-500" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code-icon lucide-code"><path d="m16 18 6-6-6-6"/><path d="m8 6-6 6 6 6"/></svg>
            </div>
            <div class="flex flex-col justify-center flex-grow">
              <p class="text-slate-900 m-0 dark:text-white text-sm font-medium leading-normal line-clamp-1">Autre</p>
              <p class="text-slate-500 m-0 dark:text-slate-400 text-sm font-normal leading-normal line-clamp-2">Aucun problème connu</p>
            </div>
            <div class="shrink-0">
              <div class="text-slate-400 dark:text-slate-500 flex size-7 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
</body></html>
