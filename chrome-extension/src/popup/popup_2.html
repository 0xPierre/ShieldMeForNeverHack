<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NeerHackPrivacy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>NeerHackPrivacy</h1>
    
    <section class="ascii-test">
      <h2>ASCII Domain Check</h2>
      <p>Detect potential IDN homograph attacks</p>
      <div id="currentDomain" class="current-domain">Loading...</div>
      <div id="asciiResult" class="result hidden"></div>
    </section>

    <section class="whois-section">
      <h2>WHOIS Info</h2>
      <div id="whoisResult" class="result">Loading...</div>
    </section>

    <section class="color-section">
      <button id="changeColorBtn">Change Color</button>
    </section>

    <section class="mail-section">
      <h2>Enter your email to add a tag</h2>
      <input type="email" id="emailInput" placeholder="Enter your email">
      <button id="addTagBtn">Add Tag</button>
      <div id="emailResult" class="result">Loading...</div>
      <div id="emailDetails" class="details hidden">
        <button id="copyEmailBtn">Copy Email</button>
        <button id="fillEmailBtn">Fill Email</button>
      </div>
    </section>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
