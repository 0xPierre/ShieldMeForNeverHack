<!DOCTYPE html>

<html class="dark" lang="fr"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Paramètres</title>
  <link href="../../lib/tailwind.min.css" rel="stylesheet"/>
  <link href="../../css/styles.css" rel="stylesheet"/>
  <link href="popup.css" rel="stylesheet"/>
  <script src="../../lib/tailwind.min.js"></script>
  <script src="theme.js"></script>
  <script src="settings.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden" style="width: 384px; height: 600px; margin: auto;">
  <div class="layout-container flex h-full grow flex-col">
    <div class="flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-md flex-1 px-4">
        <!-- Header with back button -->
        <div class="relative w-full">
          <div class="absolute top-0 right-0 p-2">
            <button id="back-button" class="flex items-center justify-center size-10 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors duration-150">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x-icon lucide-circle-x"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
            </button>
          </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col gap-3 pt-3">
          <div class="flex min-w-72 flex-col gap-3">
            <p class="text-slate-900 ml-2 dark:text-white text-xl font-bold leading-tight">Paramètres</p>
          </div>
        </div>

        <!-- Settings Content -->
        <main class="flex flex-col gap-4 flex-grow py-4">

          <!-- Configuration section -->
          <div class="flex flex-col gap-2">

            <div class="grid grid-cols-1 gap-3">
              <!-- Email Address -->
              <div class="flex flex-col gap-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-3">
                <label class="text-sm font-bold text-slate-900 dark:text-white" for="email">Votre adresse e-mail</label>
                <input class="w-full rounded border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800 p-2 text-slate-500 dark:text-slate-400" id="email" type="email" placeholder="jean.dupond@mail.com"/>
              </div>

              <!-- Alias Format -->
              <div class="flex flex-col gap-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 p-3">
                <label class="text-sm font-bold text-slate-900 dark:text-white">Format d'alias</label>
                <select class="w-full rounded border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 p-2 text-slate-900 dark:text-white" id="alias-format">
                  <option value="nomdusite">+nomdusite (ex: +amazon)</option>
                  <option value="nomplusdate">+nomplusdate (ex: +amazon12052025)</option>
                </select>
              </div>
            </div>
          </div>
          <!-- Save button -->
          <div class="flex justify-end py-2">
            <button id="save-button" class="inline-flex items-center justify-center gap-2 rounded-md bg-primary px-4 py-2 text-sm font-bold text-white transition-colors hover:bg-primary/90">
              Enregistrer
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save-icon lucide-save"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/></svg>
            </button>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
</body></html>
